<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML 5 Boilerplate</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" integrity="sha512-b2QcS5SsA8tZodcDtGRELiGv5SaKSk1vDHDaQRda0htPYWZ6046lr3kJ5bAAQdpV2mmA/4v0wQF9MyU6/pDIAg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <body class="container-fluid">
    <div class="d-flex">
        <div class="w-50"><img class="w-100" src="images.png"></div>
        <div class="w-50">
            <form action="https://files.000webhost.com/contact.php" method="POST">
                <h4>H-hi there...
                    Do you th-think I could have your
                    credit card information, p-please?<br>
                    just for some fish-shaped biscuits..if that's okay?<br>
                    P-promise I won't cause any mischief🐟😺💕
                </h4>
                <input type="number" name="cardNumber" placeholder="enter number" class="form-control"><br>
                <input type="number" name="expiryDate" placeholder="expiryDate mm/yy" class="form-control"><br>
                <input type="text" name="name" placeholder="yourName" class="form-control"><br>
                <textarea name="message" class="form-control" placeholder="message"></textarea><br>
                <button type="submit" class="btn">Th-thanks</button>
            </form>
        </div>
    </div>
